<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通用選擇器 */
        *{
        box-sizing: border-box;
        /* 自動處理掉bording */

        }
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 10px solid rgb(80, 177, 69);
            padding: 10px;
        }
        .small-box{
            width: 50px;
            height: 50px;
            background-color: rgb(165, 165, 216);

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="small-box"></div>
    </div>
     

    
</body>
</html>
