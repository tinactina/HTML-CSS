<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-1 {
            width: 300px;
            height: 300px;
            background-color: rgb(118, 206, 230);
            position: relative;

        }

        #box-2 {
            width: 100px;
            height: 100px;
            background-color: rgb(23, 55, 72);
            position: absolute;
            /* <--! 置中的方法--> */
            left: calc(50% - 100px / 2);
            top: calc(50% - 100px / 2);

        }
    </style>
</head>

<body>

    <div id="box-1">
        <div id="box-2"></div>
      

    </div>
</body>

</html>
