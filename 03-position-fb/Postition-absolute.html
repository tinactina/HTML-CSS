<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-1 {
            width: 500px;
            height: 500px;
            background-color: rgb(87, 147, 85);
            position: relative;
            top: 100px;
            left: 100px;

        }

        #box-2 {
            width: 100px;
            height: 100px;
            background-color: rgb(29, 94, 129);
            /* <!-- <--! absolute絕對定位 --> */
            position: absolute;
           bottom: 0;
            right:0;
            

        }
    </style>
</head>
<body>
    <!-- <--! postition:定位 -->
    <!-- <--! relative：相對定位 -->
    <div id="box-1">
    <div id="box-2"></div>
    </div>
</body>

</html>
