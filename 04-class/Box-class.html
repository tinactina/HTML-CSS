<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box {
            width: 100px;
            height: 100px;
        }

        #box-red {
            background-color: rgb(228, 54, 54);
        }

        #box-blue {
            background-color: rgb(58, 95, 182);
        }

        #box-green {
            background-color: rgb(36, 157, 102);
        }
    </style>
</head>

<body>
    <!-- id 只有一個 class可以有很多個 -->
    <div id="box-red" class="box"></div>
    <div id="box-blue" class="box"></div>
    <div id="box-green" class="box"></div>
</body>

</html>
