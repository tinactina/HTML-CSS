<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: disc;
            list-style: armenian;
            list-style: circle;
            list-style: square;
            list-style-type: lower-alpha;
            list-style-position: inside;
        }
    </style>
</head>
<body>

   <ul>
    <!--無序清單 list item-->
    <li>米粉</li>
    <li>飯</li>
    <li>冬粉</li>
    <li>麵</li>
   </ul>
   <!--有序清單-->
   <ol> 
    <li> 米粉</li>
    <li> 飯</li>
    <li> 冬粉</li>
    <li> 麵</li>
   </ol>
</body>
</html>
